<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MedBot AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .auth-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="25" cy="75" r="0.5" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="25" r="0.5" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .auth-header p {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .auth-content {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .verification-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .verification-info h2 {
            color: #374151;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .verification-info p {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.6;
        }

        .email-display {
            background: #f8f9fa;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            font-weight: 600;
            color: #4facfe;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .otp-input-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4facfe;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .otp-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-1px);
        }

        .otp-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .otp-input.success {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .hidden-otp-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4facfe;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .form-input.success {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .password-strength {
            margin-top: 0.5rem;
            display: none;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #3b82f6; width: 75%; }
        .strength-strong { background: #10b981; width: 100%; }

        .strength-text {
            font-size: 0.8rem;
            color: #6b7280;
        }

        .field-validation {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .field-validation.error {
            color: #ef4444;
            display: block;
        }

        .field-validation.success {
            color: #10b981;
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        .submit-btn.loading .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .resend-section {
            text-align: center;
            margin-top: 1rem;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #4facfe;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .resend-btn:hover:not(:disabled) {
            color: #0284c7;
        }

        .resend-btn:disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }

        .countdown {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #4facfe;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                max-width: 400px;
                min-height: auto;
            }

            .auth-header {
                padding: 1.5rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .auth-logo {
                font-size: 2.5rem;
            }

            .auth-content {
                padding: 1.5rem;
            }

            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Reset Password</h1>
            <p>Enter verification code and new password</p>
        </div>

        <div class="auth-content">
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <!-- Step 1: OTP Verification -->
            <div id="otpStep" class="step-container">
                <div class="verification-info">
                    <h2>Verify Your Identity</h2>
                    <p>We've sent a 6-digit verification code to:</p>
                    <div class="email-display" id="emailDisplay">user@example.com</div>
                    <p>Enter the code below to continue.</p>
                </div>

                <form id="otpForm" onsubmit="handleOTPVerification(event)">
                    <div class="form-group">
                        <label for="otp" class="form-label">Verification Code</label>
                        <div class="otp-input-container">
                            <input type="text" class="otp-input" id="otp1" maxlength="1" oninput="moveToNext(this, 2)" onkeydown="handleKeyDown(event, 1)" onpaste="handlePaste(event, 1)">
                            <input type="text" class="otp-input" id="otp2" maxlength="1" oninput="moveToNext(this, 3)" onkeydown="handleKeyDown(event, 2)" onpaste="handlePaste(event, 2)">
                            <input type="text" class="otp-input" id="otp3" maxlength="1" oninput="moveToNext(this, 4)" onkeydown="handleKeyDown(event, 3)" onpaste="handlePaste(event, 3)">
                            <input type="text" class="otp-input" id="otp4" maxlength="1" oninput="moveToNext(this, 5)" onkeydown="handleKeyDown(event, 4)" onpaste="handlePaste(event, 4)">
                            <input type="text" class="otp-input" id="otp5" maxlength="1" oninput="moveToNext(this, 6)" onkeydown="handleKeyDown(event, 5)" onpaste="handlePaste(event, 5)">
                            <input type="text" class="otp-input" id="otp6" maxlength="1" oninput="moveToNext(this, 6)" onkeydown="handleKeyDown(event, 6)" onpaste="handlePaste(event, 6)">
                        </div>
                        <input type="hidden" id="otp" name="otp">
                        <input type="hidden" id="email" name="email">
                    </div>

                    <button type="submit" class="submit-btn" id="otpSubmitBtn">
                        <div class="loading-spinner"></div>
                        <span>Verify Code</span>
                    </button>
                </form>
            </div>

            <!-- Step 2: Password Reset -->
            <div id="passwordStep" class="step-container" style="display: none;">
                <div class="verification-info">
                    <h2>Set New Password</h2>
                    <p>Code verified! Now set your new password.</p>
                </div>

                <form id="resetForm" onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label for="newPassword" class="form-label">
                            <i class="fas fa-lock"></i> New Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                class="form-input" 
                                placeholder="Enter your new password"
                                required
                                autocomplete="new-password"
                                oninput="validatePassword()"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                <i class="fas fa-eye" id="newPasswordToggleIcon"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <div class="strength-text" id="strengthText"></div>
                        </div>
                        <div class="field-validation" id="passwordValidation"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i> Confirm New Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder="Confirm your new password"
                                required
                                autocomplete="new-password"
                                oninput="validateField('confirmPassword')"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                            </button>
                        </div>
                        <div class="field-validation" id="confirmPasswordValidation"></div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <div class="loading-spinner"></div>
                        <span>Reset Password</span>
                    </button>
                </form>
            </div>

            <div class="resend-section">
                <button type="button" class="resend-btn" id="resendBtn" onclick="resendOTP()">
                    Resend Code
                </button>
                <div class="countdown" id="countdown"></div>
            </div>

            <div class="back-link">
                <a href="/login">← Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        let resendCooldown = 60; // 60 seconds cooldown
        let countdownInterval;
        let validationState = {
            password: false,
            confirmPassword: false
        };

        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        let email = urlParams.get('email') || 'user@example.com';
        
        // Fix for [object HTMLInputElement] issue
        if (email === '[object HTMLInputElement]' || email === '[object%20HTMLInputElement]') {
            console.error('Invalid email parameter detected:', email);
            email = 'user@example.com';
        }
        
        // Safely set email display
        const emailDisplay = document.getElementById('emailDisplay');
        const emailInput = document.getElementById('email');
        
        if (emailDisplay && typeof email === 'string') {
            emailDisplay.textContent = email;
        }
        if (emailInput && typeof email === 'string') {
            emailInput.value = email;
        }

        function moveToNext(currentInput, nextIndex) {
            const value = currentInput.value;
            
            // Only allow numbers
            if (!/^\d$/.test(value)) {
                currentInput.value = '';
                return;
            }

            // Move to next input if value is entered
            if (value && nextIndex <= 6) {
                const nextInput = document.getElementById(`otp${nextIndex}`);
                if (nextInput) {
                    nextInput.focus();
                }
            }

            // Update hidden input
            updateOTPValue();
        }

        function handleKeyDown(event, currentIndex) {
            // Handle backspace
            if (event.key === 'Backspace') {
                const currentInput = event.target;
                if (!currentInput.value && currentIndex > 1) {
                    const prevInput = document.getElementById(`otp${currentIndex - 1}`);
                    if (prevInput) {
                        prevInput.focus();
                    }
                }
            }
        }

        function handlePaste(event, startIndex) {
            event.preventDefault();
            
            // Get pasted text
            const pastedText = (event.clipboardData || window.clipboardData).getData('text');
            
            // Remove any non-numeric characters
            const cleanText = pastedText.replace(/\D/g, '');
            
            // Only process if we have 6 digits
            if (cleanText.length === 6) {
                // Fill all 6 inputs
                for (let i = 1; i <= 6; i++) {
                    const input = document.getElementById(`otp${i}`);
                    if (input) {
                        input.value = cleanText[i - 1];
                    }
                }
                
                // Update hidden input
                updateOTPValue();
                
                // Focus on the last input
                const lastInput = document.getElementById('otp6');
                if (lastInput) {
                    lastInput.focus();
                }
            } else if (cleanText.length > 0) {
                // If we have some digits but not 6, fill what we can
                const digits = cleanText.split('');
                for (let i = 0; i < Math.min(digits.length, 6); i++) {
                    const input = document.getElementById(`otp${i + 1}`);
                    if (input) {
                        input.value = digits[i];
                    }
                }
                
                // Update hidden input
                updateOTPValue();
                
                // Focus on the next empty input or the last filled one
                const nextEmptyIndex = Math.min(digits.length + 1, 6);
                const nextInput = document.getElementById(`otp${nextEmptyIndex}`);
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }

        function updateOTPValue() {
            const otp1 = document.getElementById('otp1').value;
            const otp2 = document.getElementById('otp2').value;
            const otp3 = document.getElementById('otp3').value;
            const otp4 = document.getElementById('otp4').value;
            const otp5 = document.getElementById('otp5').value;
            const otp6 = document.getElementById('otp6').value;
            
            const otp = otp1 + otp2 + otp3 + otp4 + otp5 + otp6;
            document.getElementById('otp').value = otp;
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'ToggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function setFieldState(fieldId, isValid, message) {
            const input = document.getElementById(fieldId);
            const validation = document.getElementById(fieldId + 'Validation');
            
            input.classList.remove('error', 'success');
            validation.classList.remove('error', 'success');
            
            if (message) {
                if (isValid) {
                    input.classList.add('success');
                    validation.classList.add('success');
                } else {
                    input.classList.add('error');
                    validation.classList.add('error');
                }
                validation.textContent = message;
            } else {
                validation.style.display = 'none';
            }
            
            validationState[fieldId] = isValid;
        }

        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            const strengthEl = document.getElementById('passwordStrength');
            const fillEl = document.getElementById('strengthFill');
            const textEl = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthEl.style.display = 'none';
                setFieldState('password', false, '');
                return;
            }
            
            strengthEl.style.display = 'block';
            
            // Simple length-based validation
            if (password.length < 8) {
                fillEl.className = 'strength-fill strength-weak';
                textEl.textContent = 'Too short';
                setFieldState('password', false, 'Password must be at least 8 characters');
            } else if (password.length < 12) {
                fillEl.className = 'strength-fill strength-fair';
                textEl.textContent = 'Good length';
                setFieldState('password', true, '✓ Valid password');
            } else {
                fillEl.className = 'strength-fill strength-strong';
                textEl.textContent = 'Strong password';
                setFieldState('password', true, '✓ Strong password');
            }
            
            // Revalidate confirm password
            if (document.getElementById('confirmPassword').value) {
                validateField('confirmPassword');
            }
        }

        function validateField(fieldId) {
            const input = document.getElementById(fieldId);
            const value = input.value.trim();

            switch (fieldId) {
                case 'confirmPassword':
                    const password = document.getElementById('newPassword').value;
                    if (value !== password) {
                        setFieldState(fieldId, false, 'Passwords do not match');
                    } else if (value.length > 0) {
                        setFieldState(fieldId, true, '✓ Passwords match');
                    } else {
                        setFieldState(fieldId, false, '');
                    }
                    break;
            }
        }

        function showAlert(message, type) {
            const alertElement = document.getElementById(type + 'Alert');
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            // Hide other alert
            const otherType = type === 'error' ? 'success' : 'error';
            document.getElementById(otherType + 'Alert').style.display = 'none';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        function setLoading(loading, buttonId = 'submitBtn') {
            const submitBtn = document.getElementById(buttonId);
            
            if (loading) {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
            } else {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }

        function startResendCountdown() {
            resendCooldown = 60;
            const resendBtn = document.getElementById('resendBtn');
            const countdown = document.getElementById('countdown');
            
            resendBtn.disabled = true;
            
            countdownInterval = setInterval(() => {
                countdown.textContent = `Resend available in ${resendCooldown} seconds`;
                resendCooldown--;
                
                if (resendCooldown < 0) {
                    clearInterval(countdownInterval);
                    resendBtn.disabled = false;
                    countdown.textContent = '';
                }
            }, 1000);
        }

        async function handleOTPVerification(event) {
            event.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const email = document.getElementById('email').value;
            
            if (otp.length !== 6) {
                showAlert('Please enter the complete 6-digit verification code', 'error');
                return;
            }
            
            setLoading(true, 'otpSubmitBtn');
            
            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        otp: otp
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Code verified successfully! Now set your new password.', 'success');
                    
                    // Hide OTP step and show password step
                    document.getElementById('otpStep').style.display = 'none';
                    document.getElementById('passwordStep').style.display = 'block';
                } else {
                    showAlert(data.message || 'Invalid verification code. Please try again.', 'error');
                }
            } catch (error) {
                console.error('OTP verification error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false, 'otpSubmitBtn');
            }
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }

            setLoading(true, 'submitBtn');

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    
                    // Redirect to login after short delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Password reset failed. Please try again.', 'error');
                    
                    // Clear OTP inputs on error
                    for (let i = 1; i <= 6; i++) {
                        document.getElementById(`otp${i}`).value = '';
                    }
                    document.getElementById('otp1').focus();
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        async function resendOTP() {
            const email = document.getElementById('email').value;
            
            setLoading(true);
            document.getElementById('resendBtn').disabled = true;

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('New verification code sent to your email', 'success');
                    startResendCountdown();
                } else {
                    showAlert(data.message || 'Failed to resend code. Please try again.', 'error');
                    document.getElementById('resendBtn').disabled = false;
                }
            } catch (error) {
                console.error('Resend error:', error);
                showAlert('Network error. Please try again.', 'error');
                document.getElementById('resendBtn').disabled = false;
            } finally {
                setLoading(false);
            }
        }

        // Auto-focus on first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('otp1').focus();
        });
    </script>
</body>
</html>
