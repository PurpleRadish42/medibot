<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface Test - MedBot AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .message-content {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            line-height: 1.6;
            overflow-x: auto;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #374151;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        /* Doctor recommendation table styles */
        .message.bot table {
            font-size: 0.9rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            min-width: 600px;
            table-layout: auto;
        }

        .message.bot table th {
            font-size: 0.85rem;
            padding: 8px 6px !important;
            white-space: nowrap;
        }

        .message.bot table td {
            padding: 8px 6px !important;
            font-size: 0.8rem;
            vertical-align: top;
        }

        .message.bot table a {
            color: #4facfe !important;
            text-decoration: none;
            font-weight: 500;
        }

        .message.bot table a:hover {
            text-decoration: underline;
        }

        /* Responsive table for mobile */
        @media (max-width: 768px) {
            .message.bot table {
                font-size: 0.75rem;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                min-width: 500px;
            }
            
            .message.bot table th,
            .message.bot table td {
                padding: 6px 4px !important;
                font-size: 0.7rem;
            }
            
            .message-content {
                overflow-x: auto;
                padding: 0.5rem 1rem;
            }
        }

        .test-controls {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .test-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-main">
            <div class="test-controls">
                <h3 style="color: white; margin-bottom: 10px;">Doctor Recommendations Test</h3>
                <button class="test-button" onclick="testChestPain()">Test Chest Pain</button>
                <button class="test-button" onclick="testHeadache()">Test Headache</button>
                <button class="test-button" onclick="testDizzy()">Test Dizzy</button>
                <button class="test-button" onclick="clearChat()">Clear Chat</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div>Welcome! Click the test buttons above to test doctor recommendations.</div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testChestPain() {
            await testMessage("I have chest pain");
        }

        async function testHeadache() {
            await testMessage("I have a headache");
        }

        async function testDizzy() {
            await testMessage("I feel dizzy and weak");
        }

        async function testMessage(message) {
            // Add user message
            addMessage(message, true);
            
            // Show loading
            addMessage("Loading...", false);
            
            try {
                const response = await fetch('/api/test-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Remove loading message
                const chatMessages = document.getElementById('chatMessages');
                const lastMessage = chatMessages.lastElementChild;
                if (lastMessage && lastMessage.textContent.includes('Loading...')) {
                    lastMessage.remove();
                }
                
                // Add bot response
                addMessage(data.response, false);
                
            } catch (error) {
                console.error('Error:', error);
                addMessage("Error: " + error.message, false);
            }
        }

        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageText = document.createElement('div');
            if (isUser) {
                messageText.textContent = content;
            } else {
                messageText.innerHTML = content;
            }
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString();
            
            messageContent.appendChild(messageText);
            messageContent.appendChild(messageTime);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message bot">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div>Chat cleared! Click the test buttons above to test doctor recommendations.</div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
